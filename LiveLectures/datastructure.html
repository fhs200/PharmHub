<style>
    body {
        margin: 0;
        padding: 0;
        background-color: orange;
        /* Set background color to black */
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
        /* Set the height of the body to full viewport height */
    }

    .video-container {
        position: relative;
        padding-bottom: 56.25%;
        /* Aspect ratio (9:16) for 16:9 video */
        width: 100%;
        max-width: 560px;
        /* Set maximum width to maintain aspect ratio */
        border: 10px solid white;
        /* Set border width and color */
        box-sizing: border-box;
        /* Include border in total width */
    }

    .video-container iframe {
        position: absolute;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
    }
</style>
